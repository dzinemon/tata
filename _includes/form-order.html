<div class="form" style="display: none;">
	<div class="form-body">
		<div class="padding-wrap">
			<div class="text-c">
				<h3>Форма для заказа</h3>
				<button class="form-close close-icon" type="button">
					<svg>
						<use xlink:href="#close" />
					</svg>
				</button>
			</div>

			<form id="orderForm" method="POST">
				<div class="container">
					<div class="row">
						<div class="twelve columns">
							<label for="f_client_name">
								Ваше имя:
							</label>
							<input type="text" class="u-full-width" id="f_client_name" placeholder="Ваше имя" name="f_client_name" required>
						</div>
						<div class="twelve columns">
							<label for="f_phone">
								Номер телефона:
							</label>
							<input class="u-full-width" type="tel" placeholder="Ваш номер телефона" id="f_phone" name="f_clientphone" required>
						</div>
						<div class="twelve columns">
							<label for="f_email">
								E-mail:
							</label>
							<input class="u-full-width" type="email" placeholder="Ваш e-mail" id="f_email" name="f_clientmail">
						</div>
						<div class="twelve columns">
							<label for="f_date">
								Дата готовности заказа
							</label>
							<input class="u-full-width" type="date" id="f_date" name="f_date" required>
						</div>
					</div>
					<div class="row">
					<hr>
						<div class="twelve columns">
							<p class="desc">Какие сладости Вас интересуют?</p>
							<div class="row">
								<div class="">
									<label for="f_cake">Торт
										<input type="checkbox" id="f_cake" name="f_cake">
									</label>
								</div>
							</div>
							<div class="row">
								<label for="f_cupcake">Капкейки
									<input type="checkbox" id="f_cupcake" name="f_cupcake">
								</label>
							</div>
							<div class="row">
								<label for="f_macaron">Макарон
									<input type="checkbox" id="f_macaron" name="f_macaron">
								</label>
							</div>
							<div class="row">
								<label for="f_gbread">Пряники
									<input type="checkbox" id="f_gbread" name="f_gbread">
								</label>
							</div>
						</div>
						<div class="twelve columns">
						<hr>
							<p class="desc">Какой у Вас праздник?</p>
							<div class="row">
								<label for="f_wedding">Свадьба
									<input type="radio" name="event_type" id="f_wedding">
								</label>
							</div>
							<div class="row">
								<label for="f_birthday">День рождения
									<input type="radio" name="event_type" id="f_birthday">
								</label>
							</div>
							<div class="row">
								<label for="f_party">Тематическая вечеринка
									<input type="radio" name="event_type" id="f_party">
								</label>
							</div>
							<div class="row">
								<label for="f_goodmod">Просто для хорошего настроения
									<input type="radio" name="event_type" id="f_goodmod">
								</label>
							</div>
						</div>
					</div>
					<hr>
					<div class="row">
						<label for="message">Комментарии к заказу:</label>
						<textarea class="u-full-width" name="message" placeholder="Сообщение" id="message">
						</textarea>
					</div>
					<div class="row">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row">
						<div class="u-full-width">
						<input class="button" type="submit" value="Отправить">
					</div>
					</div>
				</div>
			</form>
			
		</div>
	</div>
</div>
